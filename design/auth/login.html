<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion — Libero NPO Platform</title>
  <link rel="stylesheet" href="../shared/tokens.css">
  <link rel="stylesheet" href="../shared/base.css">
  <style>
    /* ── Page-specific styles for auth/login ── */

    .auth-layout {
      flex-direction: column;
      gap: var(--space-8);
    }

    .auth-card {
      position: relative;
    }

    /* ── Organization badge ── */
    .auth-org {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      background: var(--color-neutral-100);
      border-radius: var(--radius-pill);
      padding: var(--space-1-5) var(--space-4);
      margin-bottom: var(--space-6);
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .auth-org-dot {
      width: 8px;
      height: 8px;
      background: var(--color-primary);
      border-radius: var(--radius-full);
      flex-shrink: 0;
    }

    .auth-org-name {
      font-size: var(--text-xs);
      font-weight: var(--weight-medium);
      color: var(--color-text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 280px;
    }

    /* ── Divider with text ── */
    .divider-text {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin: var(--space-6) 0;
    }

    .divider-text::before,
    .divider-text::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border);
    }

    .divider-text-label {
      font-size: var(--text-xs);
      font-weight: var(--weight-medium);
      color: var(--color-text-muted);
      text-transform: lowercase;
    }

    /* ── Full-width button modifier ── */
    .btn-block {
      width: 100%;
    }

    /* ── SSO button icon ── */
    .btn-sso-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* ── Auth links ── */
    .auth-links {
      text-align: center;
      margin-top: var(--space-5);
    }

    .auth-link {
      font-size: var(--text-sm);
      color: var(--color-primary);
      text-decoration: none;
      font-weight: var(--weight-medium);
      transition: color var(--duration-normal) var(--ease-out);
    }

    .auth-link:hover {
      color: var(--color-primary-dark);
      text-decoration: underline;
    }

    /* ── Auth footer ── */
    .auth-footer {
      text-align: center;
      font-size: var(--text-xs);
      color: var(--color-text-muted);
      letter-spacing: var(--tracking-wide);
    }

    .auth-footer-brand {
      font-weight: var(--weight-medium);
      color: var(--color-text-secondary);
    }

    .auth-footer-separator {
      margin: 0 var(--space-1);
      color: var(--color-neutral-300);
    }

    /* ── Access request link area ── */
    .auth-register {
      text-align: center;
      margin-top: var(--space-6);
      padding-top: var(--space-6);
      border-top: 1px solid var(--color-neutral-100);
    }

    .auth-register-text {
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
    }

    /* ── Alert adjustments for auth context ── */
    .auth-card .alert {
      margin-bottom: var(--space-5);
    }

    .alert-close {
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      font-size: var(--text-md);
      padding: 0;
      line-height: 1;
      opacity: 0.7;
      transition: opacity var(--duration-normal) var(--ease-out);
      flex-shrink: 0;
    }

    .alert-close:hover {
      opacity: 1;
    }

    /* ── Password field wrapper ── */
    .input-password-wrapper {
      position: relative;
    }

    .input-password-wrapper .form-input {
      padding-right: var(--space-10);
    }

    .input-password-toggle {
      position: absolute;
      right: var(--space-3);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--color-text-muted);
      font-size: var(--text-sm);
      padding: var(--space-1);
      line-height: 1;
      transition: color var(--duration-normal) var(--ease-out);
    }

    .input-password-toggle:hover {
      color: var(--color-text-secondary);
    }

    /* ── Form group spacing tightening for login ── */
    .auth-card .form-group:last-of-type {
      margin-bottom: var(--space-6);
    }
  </style>
</head>
<body>

  <div class="auth-layout">

    <!-- ============================== -->
    <!--          Auth Card              -->
    <!-- ============================== -->
    <div class="auth-card">

      <!-- Logo -->
      <div class="auth-logo">
        <div class="auth-logo-mark">L</div>
        <span class="auth-logo-text">Libero</span>
      </div>

      <!-- Organization detected via subdomain -->
      <div class="auth-org">
        <span class="auth-org-dot"></span>
        <span class="auth-org-name">Association Solidarit&eacute; M&eacute;diterran&eacute;e</span>
      </div>

      <!-- Title & subtitle -->
      <h1 class="auth-title">Connexion</h1>
      <p class="auth-subtitle">Acc&eacute;dez &agrave; votre espace de gestion</p>

      <!-- Error alert (visible state example) -->
      <div class="alert alert-error" role="alert">
        <span class="alert-icon">&#9888;</span>
        <span class="alert-content">Identifiants incorrects. V&eacute;rifiez votre email et mot de passe.</span>
        <button class="alert-close" type="button" aria-label="Fermer">&times;</button>
      </div>

      <!-- Login form -->
      <form action="#" method="post" novalidate>

        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Adresse email</label>
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="vous@organisation.org"
            autocomplete="email"
            required
          >
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <div class="input-password-wrapper">
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
              placeholder="Votre mot de passe"
              autocomplete="current-password"
              required
            >
            <button class="input-password-toggle" type="button" aria-label="Afficher le mot de passe">
              &#128065;
            </button>
          </div>
        </div>

        <!-- Submit -->
        <button class="btn btn-primary btn-lg btn-block" type="submit">
          Se connecter
        </button>

      </form>

      <!-- Forgot password link -->
      <div class="auth-links">
        <a href="#" class="auth-link">Mot de passe oubli&eacute; ?</a>
      </div>

      <!-- Divider -->
      <div class="divider-text">
        <span class="divider-text-label">ou</span>
      </div>

      <!-- SSO Button -->
      <button class="btn btn-secondary btn-lg btn-block" type="button">
        <svg class="btn-sso-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A10.96 10.96 0 0 0 1 12c0 1.77.42 3.44 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Connexion SSO (Google Workspace)
      </button>

      <!-- Request access -->
      <div class="auth-register">
        <p class="auth-register-text">
          Pas encore de compte ?
          <a href="#" class="auth-link">Demander un acc&egrave;s</a>
        </p>
      </div>

    </div>
    <!-- end .auth-card -->

    <!-- Footer -->
    <footer class="auth-footer">
      <span class="auth-footer-brand">Libero NPO Platform</span>
      <span class="auth-footer-separator">&mdash;</span>
      <span>Propuls&eacute; par des valeurs</span>
    </footer>

  </div>
  <!-- end .auth-layout -->

</body>
</html>
